	<script>
		$(document).ready(function() {
			saaa.init_main_win();			
			$("#menu-item-clean").click(function(){
					//$("#mysandbox iframe").css("top", "-96px");
					//$("#mysandbox iframe").css("left", "-45px");
					$("#mysandbox iframe").animate({"left": "-=46px", "top": "-=93px"}, "slow");
					
					saaa.main_win.win_handle.width = saaa.main_win.win_handle.width - 84;
					saaa.main_win.win_handle.height = saaa.main_win.win_handle.height - 114;
					$(this).hide();					
			});
load_sandbox($("#content"), "http://www.pandora.com/?cmd=mini"); 

		});
		
		function load_sandbox(container, url)
		{
			var html = '<div id="mysandbox" class="sandbox"    style="width:100%;height:100%;display:none;background:red;">' +
			'<iframe   sandboxRoot="http://localhost/" documentRoot="app:/"></iframe>' +
						'</div>';
			container.html(html);
			
			$("#mysandbox iframe").attr("src", url);

			$("#mysandbox iframe").one("load", function(){
						$("#mysandbox").myslide( {'container': container, queue:false, direction: 'left', 'easing': "linear", 'duration': '500'});//,  'callback': function(){ $(this).effect("bounce", {  times: 3,direction: 'right' }, 300 ) } });						
					
			});			
		}
	</script>
